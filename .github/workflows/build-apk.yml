name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Create Gradle Wrapper if missing
      run: |
        if [ ! -f "gradlew" ]; then
          echo "Creating gradlew file..."
          # Создаем базовый gradlew скрипт
          cat > gradlew << 'EOF'
#!/bin/bash
// ... (вставьте содержимое gradlew из шага 1 выше)
EOF
          chmod +x gradlew
        fi
        
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Creating gradle wrapper structure..."
          mkdir -p gradle/wrapper
          # Создаем минимальную структуру для сборки
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        fi
        
    - name: Verify files exist
      run: |
        echo "Current directory structure:"
        ls -la
        echo "Gradle wrapper files:"
        ls -la gradle/wrapper/ || echo "No gradle wrapper directory"
        [ -f "gradlew" ] && echo "gradlew exists" || echo "gradlew missing"
        [ -f "settings.gradle" ] && echo "settings.gradle exists" || echo "settings.gradle missing"
        
    - name: Build APK with system gradle as fallback
      run: |
        if [ -f "gradlew" ]; then
          echo "Using gradlew..."
          ./gradlew assembleDebug --no-daemon
        else
          echo "Using system gradle..."
          gradle assembleDebug
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mults-parser-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
