name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Fix line endings
      run: |
        # Конвертируем все текстовые файлы в Unix format
        find . -name "*.sh" -o -name "gradlew" -o -name "*.java" -o -name "*.gradle" -o -name "*.xml" -o -name "*.properties" | xargs dos2unix
        # Или если dos2unix не установлен:
        sed -i 's/\r$//' gradlew
        sed -i 's/\r$//' *.sh 2>/dev/null || true
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mults-parser-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
